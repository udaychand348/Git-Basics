<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
        <h1>Job Description <span style="font-size: 20px;">(Web)</span></h1>

       <form action="">
      <div class="form_container">
        <div class="form_control">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter first name ..."/>
        </div>
        <div class="form_control">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter last name ..."/>
        </div>
        <div class="form_control">
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" placeholder="Enter mail id ..."/>
        </div>
        <div class="form_control">
            <label for="job_role">Job Role </label>
            <select name="job_role" id="job_role">
                <option value="">Select a Role</option>
                <option value="Front_end">Front_end_developer</option>
                <option value="Back_end">Back_end_developer</option>
                <option value="Full_stack">Full_stack_developer</option>
            </select>
        </div>
        <div style="max-width: fit-content;">
        <div class="textarea_control">
            <label for="address">Address</label>
            <textarea 
             id="address"
             name="address"
             placeholder="Enter your address" 
             row="4" cols="70">
        </textarea>
        </div>
    </div>
        <div class="form_control">
            <label for="city">City</label>
            <input type="text" id="city" name="city"/>
        </div>
        <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode"/>
        </div>
        <div class="form_control">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" />
        </div>
        <div class="form_control">
            <label for="file">Upload Your Resume</label>
            <input type="file" id="file" name="file"/>
        </div>
        <div class="button_container">
            <button type="submit">Apply Now
            </button>
        </div>

      </div>
       </form>







        </div>
    </div>
    
</body>
</html>
